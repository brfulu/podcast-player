<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodcastPlayer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: rgb(75, 69, 69);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <!-- <div id="dismiss"> -->
      <!-- <i class="fas fa-arrow-left"></i> -->
      <!-- </div> -->

      <div class="sidebar-header text-center">
        <i class=" fas fa-play-circle fa-3x mt-2"></i>
        <h3>PodcastPlayer</h3>
      </div>

      <ul class="list-unstyled components mt-5">
        <li>
          <a href="my-podcasts.html"><i class="fas fa-home mr-2"></i>My Podcasts</a>
        </li>
        <li>
          <a href="discover.html"><i class="fas fa-search mr-2"></i>Discover</a>
        </li>
        <li class="mt-4 active">
          <a href="in-progress.html"><i class="fas fa-play mr-2"></i>In Progress</a>
        </li>
        <li>
          <a href="starred.html"><i class="fas fa-star mr-2"></i>Starred</a>
        </li>
        <li>
          <a href="history.html"><i class="fas fa-history mr-2"></i>History</a>
        </li>
        <li class="mt-4">
          <a href="settings.html"><i class="fas fa-cog mr-2"></i>Settings</a>
        </li>
        <li>
          <a href="landing.html"><i class="fas fa-sign-out-alt mr-2"></i>Sign out</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <button id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <a class="navbar-brand" href="#">
            <i class=" fas fa-play-circle mr-1"></i>
            PodcastPlayer
          </a>
        </div>
      </nav>

      <main class="col col-lg-10 offset-lg-2 justify-content-center" style="color: white">
        <div class="row text-center">
          <div class="col-12 mt-5">
            <h3>Blackout</h3>
          </div>
          <div class="col-12">
            <img src="assets/blackout.jpg" style="min-height: 200px">
          </div>
          <div class="col-12 mt-2">
            <h5>S1 E2 Slow Boil</h5>
          </div>
        </div>
        <div class="row text-center mt-4">
          <div class="col">
            <a href="#">
              <i class="float-right fas fa-arrow-circle-left fa-3x"></i>
            </a>
          </div>
          <div class="col">
            <a href="discover-public.html">
              <i class="float-left fas fa-arrow-circle-right fa-3x"></i>
            </a>
          </div>
        </div>
      </main>

      <footer class="footer fixed-bottom player row">
        <div class="col col-lg-1 middle mr-0">
          <img src="assets/blackout.jpg" class="img-fluid" style="max-height: 70px">
        </div>
        <div class="col col-lg-1 middle pl-0 pr-0">
          <i class="fas fa-pause fa-2x"></i>
        </div>
        <div class="col-4 col-lg-7 pl-0 pr-0 middle">
          <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">

        </div>
        <div class="col col-lg-1 offset-lg-1 middle pl-3 pr-0" style="max-width: 100px">
          <select class="custom-select float-right">
            <option>2x</option>
            <option>1.75x</option>
            <option>1.5x</option>
            <option>1.25x</option>
            <option selected>1x</option>
          </select>
        </div>
        <div class="col col-lg-1 middle pr-0">
          <a href="player.html" class="float-right mr-2">
            <i class="fas fa-expand-arrows-alt fa-2x"></i>
          </a>
        </div>

      </footer>
    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>

  <script>
    $(".play").on("click", function (e) {
      $(".footer").show();
    });
  </script>
</body>

</html>
