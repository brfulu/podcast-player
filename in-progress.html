<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodcastPlayer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="sidebar-header text-center">
        <i class=" fas fa-play-circle fa-3x mt-2" style="color: darkorange"></i>
        <h3>PodcastPlayer</h3>
      </div>

      <ul class="list-unstyled components mt-5">
        <li>
          <a href="#"><i class="fas fa-home mr-2"></i>My Podcasts</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-search mr-2"></i>Discover</a>
        </li>
        <li class="mt-4 active">
          <a href="#"><i class="fas fa-play mr-2"></i>In Progress</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-star mr-2"></i>Starred</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-history mr-2"></i>History</a>
        </li>
        <li class="mt-4">
          <a href="#"><i class="fas fa-cog mr-2"></i>Settings</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sign-out-alt mr-2"></i>Sign out</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <button id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <a class="navbar-brand" href="#">
            <i class=" fas fa-play-circle mr-1"></i>
            PodcastPlayer
          </a>
        </div>
      </nav>

      <main>
        <div class="row mb-2">
          <div class="col pt-1">
            <h5>In Progress</h5>
          </div>
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1"><i class=" fas fa-search mr-1"></i></span>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="assets/blackout.jpg" style="max-height: 100px">
          </div>
          <div class="col">
            <h5>Blackout</h5>
            <p>Episode 2</p>
          </div>
          <div class="col">
            <div class="float-right pt-3">
              <button class="btn btn-success btn-lg">Play</button>
            </div>
          </div>
        </div>

        <hr>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="assets/survival.jpg" style="max-height: 100px">
          </div>
          <div class="col">
            <h5>Survival</h5>
            <p>Episode 3</p>
          </div>
          <div class="col">
            <div class="float-right pt-3">
              <button class="btn btn-success btn-lg">Play</button>
            </div>
          </div>
        </div>

        <hr>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="assets/trump.jpg" style="max-height: 100px">
          </div>
          <div class="col">
            <h5>Trump</h5>
            <p>Episode 1</p>
          </div>
          <div class="col">
            <div class="float-right pt-3">
              <button class="btn btn-success btn-lg">Play</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="assets/throughline.jpg" style="max-height: 100px">
          </div>
          <div class="col-4">
            <h5>Throughline</h5>
            <p>Episode 4</p>
          </div>
          <div class="col-4">
            <div class="float-right pt-3">
              <button class="btn btn-success btn-lg">Play</button>
            </div>
          </div>
        </div>
        <hr>
      </main>

    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
