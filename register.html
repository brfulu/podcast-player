<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodcastPlayer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="sidebar-header text-center">
        <i class=" fas fa-play-circle fa-3x mt-2" style="color: darkorange"></i>
        <h3>PodcastPlayer</h3>
      </div>

      <ul class="list-unstyled components mt-5">
        <li>
          <a href="landing.html"><i class=" fas fa-home mr-2"></i>Home</a>
        </li>
        <li>
          <a href="discover-public.html"><i class=" fas fa-search mr-2"></i>Discover</a>
        </li>
        <li>
          <a href="signin.html"><i class="fas fa-sign-in-alt mr-2"></i>Sign in</a>
        </li>
        <li class="active">
          <a href="register.html"><i class="fas fa-user-plus mr-2"></i>Register</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <button id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <a class="navbar-brand" href="#">
            <i class=" fas fa-play-circle mr-1"></i>
            PodcastPlayer
          </a>
        </div>
      </nav>

      <main>
        <div class="row justify-content-center">
          <div class="col text-center">
            <h5>Create your account</h5>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form action="signin.html">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <button type="button" class="btn btn-outline" data-toggle="tooltip" data-placement="bottom" title="Password length must be greater than 6">
                  <i class="fas fa-question-circle"></i>
                </button>

                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showPassword">
                <label class="form-check-label" for="showPassword">Show password</label>
              </div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block btn-lg border-dark" role="button">Create account</a>
              </div>
            </form>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12 text-center">
            <h5>Already have an account?</h5>
            <a href="signin.html" class="btn btn-secondary btn-block btn-lg border-dark" role="button">Sign in</a>
          </div>
        </div>
      </main>

    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
