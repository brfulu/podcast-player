<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodcastPlayer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="sidebar-header text-center">
        <i class=" fas fa-play-circle fa-3x mt-2" style="color: darkorange"></i>
        <h3>PodcastPlayer</h3>
      </div>

      <ul class="list-unstyled components mt-5">
        <li class="active">
          <a href="#"><i class="fas fa-search mr-2"></i>Discover</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sign-in-alt mr-2"></i>Login</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-user-plus mr-2"></i>Sign up</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <button id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <a class="navbar-brand" href="#">
            <i class=" fas fa-play-circle mr-1"></i>
            PodcastPlayer
          </a>
        </div>
      </nav>

      <main>
        <div class="row justify-content-center">
          <div class="col text-center">
            <h5>Password recovery</h5>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form action="">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group mt-4">
                <a href="#" class="btn btn-primary btn-block btn-lg border-dark" role="button" id="recovery-btn">Send
                  recovery
                  link</a>
              </div>
            </form>
          </div>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="recovery-alert" style="display: none">
          <strong>Success!</strong> A recovery link has been sent to your inbox.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </main>
    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
