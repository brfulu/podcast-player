<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodcastPlayer</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">

      <!-- <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div> -->

      <div class="sidebar-header text-center">
        <i class=" fas fa-play-circle fa-3x mt-2"></i>
        <h3>PodcastPlayer</h3>
      </div>

      <ul class="list-unstyled components mt-5">
        <li>
          <a href="my-podcasts.html"><i class="fas fa-home mr-2"></i>My Podcasts</a>
        </li>
        <li>
          <a href="discover.html"><i class="fas fa-search mr-2"></i>Discover</a>
        </li>
        <li class="mt-4">
          <a href="in-progress.html"><i class="fas fa-play mr-2"></i>In Progress</a>
        </li>
        <li>
          <a href="starred.html"><i class="fas fa-star mr-2"></i>Starred</a>
        </li>
        <li>
          <a href=" history.html"><i class="fas fa-history mr-2"></i>History</a>
        </li>
        <li class="mt-4 active">
          <a href="settings.html"><i class="fas fa-cog mr-2"></i>Settings</a>
        </li>
        <li>
          <a href="landing.html"><i class="fas fa-sign-out-alt mr-2"></i>Sign out</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <button id="sidebarCollapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <a class="navbar-brand" href="#">
            <i class=" fas fa-play-circle mr-1"></i>
            PodcastPlayer
          </a>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col col-lg-9 offset-lg-3 col-xl-10 offset-xl-2">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link link active" id="playback-tab" data-toggle="tab" href="#playback" role="tab"
                  aria-controls="playback" aria-selected="true">General</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account"
                  aria-selected="false">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats"
                  aria-selected="false">Stats</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="playback" role="tabpanel" aria-labelledby="playback-tab">
                <form class="col col-md-6 col-lg-4 form mt-4">
                  <div class="form-group mb-2">
                    <label for="skipForwards">Skip Forwards</label>
                    <select class="custom-select" id="skipForwards">
                      <option selected>5s</option>
                      <option>10s</option>
                      <option>15s</option>
                      <option>30s</option>
                    </select>
                  </div>
                  <div class="form-group mt-3 mb-2">
                    <label for="skipBackwards">Skip Backwards</label>
                    <select class="custom-select" id="skipBackwards">
                      <option selected>5s</option>
                      <option>10s</option>
                      <option>15s</option>
                      <option>30s</option>
                    </select>
                  </div>
                  <div class="form-group mt-3 mb-2">
                    <label for="playbackSpeed">Playback Speed</label>
                    <select class="custom-select" id="playbackSpeed">
                      <option selected>1x</option>
                      <option>1.25x</option>
                      <option>1.5x</option>
                      <option>1.75x</option>
                      <option>2x</option>
                    </select>
                  </div>
                  <div class="form-group mt-3 mb-2">
                    <label for="language">Language</label>
                    <select class="custom-select" id="language">
                      <option selected>English</option>
                      <option>Serbian</option>
                      <option>Spanish</option>
                      <option>French</option>
                      <option>Italian</option>
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <button class="btn btn-primary btn-block btn-lg border-dark" type="submit">Save</a>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter password to confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" value="ovojesifra">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col col-md-6 col-lg-4 mt-4">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="fulu">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" value="bfulurija16@raf.rs">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" value="ovojesifra">
                  </div>
                  <div class="form-group mt-4">
                    <button class="btn btn-block btn-lg btn-primary" data-toggle="modal" data-target="#exampleModal">Save
                      changes</button>
                  </div>
                </div>

              </div>
              <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                <form class="col col-md-6 col-lg-4 mt-4">
                  <div class="form-group row">
                    <label for="listenningTime" class="col-7 col-form-label">Listenning time:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" id="listenningTime" value="16h 30m 24s">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="skippedTime" class="col-7 col-form-label">Skipped time:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" id="skippedTime" value="10m 46s">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="myPodcasts" class="col-7 col-form-label">My Podcasts:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" id="myPodcasts" value="7">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="watchedEpisodes" class="col-7 col-form-label">Watched Episodes:</label>
                    <div class="col">
                      <input type="text" readonly class="form-control-plaintext" id="watchedEpisodes" value="35">
                    </div>
                  </div>
                </form>
                <div class="row my-3">
                  <div class="col">
                    <h5>Listenning stats</h5>
                  </div>
                </div>
                <div class="row my-2">
                  <div class="col-md-10 col-lg-9">
                    <div class="card">
                      <div class="card-body">
                        <canvas id="chLine" height="100"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>
  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
